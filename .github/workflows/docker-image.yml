---
name: docker-image

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - Dockerfile
      - .dockerignore
      - entrypoint.sh
      - .github/workflows/docker-image.yml
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - .dockerignore
      - entrypoint.sh
      - .github/workflows/docker-image.yml

permissions: read-all

jobs:
  docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Build test
        run: docker build . --file Dockerfile
