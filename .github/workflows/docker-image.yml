---
# GitHub Actions workflow for Docker image building and testing
# Builds Docker image when Dockerfile or related files are modified
# https://docs.docker.com/
name: docker-image

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    paths:
      - .dockerignore
      - .github/workflows/docker-image.yml
      - Dockerfile
      - entrypoint.sh
  push:
    branches:
      - main
    paths:
      - .dockerignore
      - .github/workflows/docker-image.yml
      - Dockerfile
      - entrypoint.sh

permissions: read-all

jobs:
  docker-image:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Build test
        run: docker build . --file Dockerfile
