---
name: docker-image

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - Dockerfile
      - .dockerignore
      - entrypoint.sh
      - .github/workflows/docker-image.yml
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - .dockerignore
      - entrypoint.sh
      - .github/workflows/docker-image.yml

permissions: read-all

jobs:
  docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5

      - name: Build test
        run: docker build . --file Dockerfile
