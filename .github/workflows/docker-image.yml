---
# GitHub Actions workflow for Docker image building and testing
# Builds Docker image when Dockerfile or related files are modified
# https://docs.docker.com/
name: docker-image

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    paths:
      - .dockerignore
      - .github/workflows/docker-image.yml
      - Dockerfile
      - entrypoint.sh
  push:
    branches:
      - main
    paths:
      - .dockerignore
      - .github/workflows/docker-image.yml
      - Dockerfile
      - entrypoint.sh

permissions: read-all

jobs:
  docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Build test
        run: docker build . --file Dockerfile
