name: docker-image

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - Dockerfile
      - .dockerignore
      - .hadolint.yaml
      - entrypoint.sh
      - .github/workflows/docker-image.yml
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - .dockerignore
      - .hadolint.yaml
      - entrypoint.sh
      - .github/workflows/docker-image.yml

permissions: read-all

jobs:
  docker-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build test
        run: docker build . --file Dockerfile
