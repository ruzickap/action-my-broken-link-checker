---
# GitHub Actions workflow for Markdown linting and link checking
# Validates Markdown files and checks for broken links when content is modified
# https://github.com/DavidAnson/markdownlint
name: markdown-check

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main
    paths:
      - "**.md"
      - .github/workflows/markdown-check.yml
      - .markdownlint.yml

permissions: read-all

jobs:
  markdownlint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Markdown Lint
        uses: ruzickap/action-my-markdown-linter@26b4129bf0352527e60b5bd739357af63df1b7bf # v1.2.0
        with:
          exclude: |
            tests/
            CHANGELOG.md

  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Link Checker
        uses: ruzickap/action-my-markdown-link-checker@51aa9a3a3c6781804a3660ff105f650ac44c56e4 # v1.4.0
        with:
          exclude: |
            tests/
            CHANGELOG.md
