name: shellcheck

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**.sh'
      - .github/workflows/shellcheck.yml
  push:
    branches:
      - main
    paths:
      - '**.sh'
      - .github/workflows/shellcheck.yml

jobs:
  shellcheck-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Lint check
        uses: azohra/shell-linter@v0.4.0
