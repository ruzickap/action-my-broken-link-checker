---
# GitHub Actions workflow for README command validation
# Executes bash commands found in README.md to ensure they work correctly
# Triggers when README.md or workflow file is modified
name: readme-commands-check

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    paths:
      - README.md
      - .github/workflows/readme-commands-check.yml
  push:
    branches:
      - main
    paths:
      - README.md
      - .github/workflows/readme-commands-check.yml

permissions: read-all

jobs:
  readme-commands-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Run commands in README.md file
        run: sed -n "/^\`\`\`bash.*/,/^\`\`\`$/p" README.md | sed "/^\`\`\`*/d" | bash -euxo pipefail
