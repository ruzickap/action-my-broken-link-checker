---
# GitHub Actions workflow for automated release management
# Creates release PRs and GitHub releases when changes are pushed to main
# https://github.com/googleapis/release-please
name: release-please

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions: read-all

jobs:
  release-please-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: googleapis/release-please-action@a02a34c4d625f9be7cb89156071d8567266a2445 # v4.2.0
        with:
          release-type: simple
          skip-github-release: true

  release-please-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: googleapis/release-please-action@a02a34c4d625f9be7cb89156071d8567266a2445 # v4.2.0
        id: release
        with:
          release-type: simple
          skip-github-pull-request: true

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Tag major and minor versions
        if: ${{ steps.release.outputs.release_created }}
        env:
          MAJOR: ${{ steps.release.outputs.major }}
          MINOR: ${{ steps.release.outputs.minor }}
        run: |
          set -euxo pipefail
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Remove local and remote tags if they exist
          for TAG in "v${MAJOR}" "v${MAJOR}.${MINOR}"; do
            if git rev-parse "${TAG}" &> /dev/null; then
              git tag -d "${TAG}"
            fi
            if git ls-remote --exit-code origin "refs/tags/${TAG}" &> /dev/null; then
              git push origin ":${TAG}"
            fi
          done

          # Create annotated tags
          git tag -a "v${MAJOR}" -m "Release v${MAJOR}"
          git tag -a "v${MAJOR}.${MINOR}" -m "Release v${MAJOR}.${MINOR}"

          # Push tags to remote
          git push origin "v${MAJOR}"
          git push origin "v${MAJOR}.${MINOR}"
